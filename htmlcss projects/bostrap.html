<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row{
            background-color: bisque;
            margin:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="border: 1px solid;">.col-md-8</div>
            <div class="col-6 col-md-4" style="border: 1px solid;">.col-6 .col-md-4</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4" style="border: 1px solid;">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4" style="border: 1px solid;">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4" style="border: 1px solid;">.col-6 .col-md-4</div>
        </div>
        <div class="row">
            <div class="col-6" style="border: 1px solid;">.col-6</div>
            <div class="col-6" style="border: 1px solid;">.col-6</div>
        </div>
    </div>
</body>
</html>
