<!DOCTYPE html>
<html>
    <head>
        <title>registor form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        name:
                    </td>
                    <td>
                        <input type="text" placeholder="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        passward:
                    </td>
                    <td>
                        <input type="password" placeholder="passward">
                    </td>
                </tr>
                <tr>
                    <td>
                        gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td>
                        email:
                    </td>
                    <td>
                        <input type="email" placeholder="email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        phone no:
                    </td>
                    <td>
                        <select>
                            <option>977</option>
                            <option>978</option>
                            <option>979</option>
                            <option>980</option>
                            <option>981</option>
                            <option>982</option>
                            <option>983</option>
                            <option>984</option>
                            <option>985</option>
                        </select>
                        <input type="number" placeholder="98480****" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
