<html>
    <head>
        <title>html forms</title>
    </head>
    <body>
        <center><h>registration form</h></center>
        <form name="myform" action=" " method="">
            <table cellpadding="5" cellspacing="5" bgcolor="lightgreen" align="center" border="2">
                <tr>
                    <td>first name: </td>
                    <td><input type="text"  name="fname" size=""></td>
                </tr>
                <tr>
                    <td>last name: </td>
                    <td><input type="text"  name="fname" size=""></td>
                </tr>
                <tr>
                    <td>father's name: </td>
                    <td><input type="text"  name="fathername" size=""></td>
                </tr>
                <tr>
                    <td>mother's name: </td>
                    <td><input type="text"  name="mfname" size=""></td>
                </tr>
                <tr>
                    <td>date of birth: </td>
                    <td><input type="date" name="date" size=""></td>
                </tr>
                <tr>
                    <td>enter your email: </td>
                    <td><input type="email" name="email" size=""></td>
                </tr>
                <tr>
                    <td>select your gender: </td>
                    <td>
                        <input type="radio" name="gender" size="">male
                        <input type="radio" name="gender" size="">female
                    </td>
                </tr>
                <tr>
                    <td>choose your course:</td>
                    <td>
                        <select name="course">
                            <option name="">-----select-----</option>
                            <option name="">html</option>
                            <option name="">java</option>
                            <option name="">php</option>
                            <option name="">css</option>
                            <option name="">c++</option>
                            <option name="">dbms</option>
                            <option name="">wt</option>
                            <option name="">dsp</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>tick your hobbies: </td>
                    <td>
                        <input type="checkbox" name="hobbies" size="">dancing
                        <input type="checkbox" name="hobbies" size="">singin
                        <input type="checkbox" name="hobbies" size="">reading
                        <input type="checkbox" name="hobbies" size="">listing music
                        <input type="checkbox" name="hobbies" size="">playing
                        <input type="checkbox" name="hobbies" size="">jumping
                        <input type="checkbox" name="hobbies" size="">writting
                    </td>
                </tr>
                <tr>
                    <td>
                        enter your address:
                    </td>
                    <td>
                        <textarea name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>upload photo: </td>
                    <td><input type="file" name="photo" size=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" size=""></td>
                </tr>
            </table>
        </form>
    </body>
</html>
